  hksf_postponed: HKSF 2022 POSTPONED TO THE BEST OF HEDONISTIC TIMES DUE TO RUSSIA'S WAR IN UKRAINE.
  hksf_postponed_description_1: <span class="bold">Here Kyiv Short Fest</span> is an international and independent short films festival dedicated to hedonism and any form of pleasure. In one moment, russia deprived us of all warm feelings.
  hksf_postponed_description_2: On February 24, 2022, at night, russia insidiously began bombing every corner of our wonderful Ukraine, taking away Ukrainians' plans for the future, dreams and our warmest evenings with movies, wine, and beautiful people.
  hksf_postponed_description_3: Unfortunately, our team cannot plan anything now, many friends and team members have become volunteers, some have left for the army. We are doing everything to help Ukraine defeat the crazy monster.
  hksf_postponed_description_4: Today, we call on all our participants and viewers for one thing, to support Ukraine wherever you are.
  hksf_postponed_description_5: See you as soon as possible, in the center of the coolest capital. Take care of yourself and your loved ones. <br/> <br/> Hugs from the HKSF team!
