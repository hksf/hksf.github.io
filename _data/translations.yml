  hksf_categories_description_1: Організатори HKSF відбирають фільми для показу в рамках фестивалю та формують програму. Однак жюрі – це наші глядачі, які голосують за вподобані фільми.
  hksf_categories_description_2: Фільм, який набирає найбільше голосів, отримує премію глядацьких симпатій HKSF і символічний приз.
