  hksf_postponed: HKSF 2022 ВІДКЛАДЕНИЙ ДО НАЙЛІПШИХ ГЕДОНІСТИЧНИХ ЧАСІВ, ЧЕРЕЗ ВІЙНУ РОСІЇ В УКРАЇНІ.
  hksf_postponed_description_1: <span class="bold">Here Kyiv Short Fest</span> - міжнародний і незалежний фестиваль короткометражних фільмів присвячений темі гедонізма та будь-якому прояву насолоди. росія в одну мить позбавила нас теплих почуттів.
  hksf_postponed_description_2: 24 лютого 2022 року росія підступно, в ночі почала бомбити усі куточки красивої України, та забрала в українців плани на майбутнє, мрії та наші найтепліші вечорниці з кіно, віном, красенями та красунями.
  hksf_postponed_description_3: Нажаль зараз наша команда нічого не може планувати, багато друзів та членів фестивалю стали волонтерами, дехто з них пішов на фронт. Ми робимо усе щоб допомогти Україні перемогти скаженого монстра.
  hksf_postponed_description_4: Сьогодні, усіх наших учасників та глядачів закликаємо про одне,  підтримувати Україну де б ви не знаходились.
  hksf_postponed_description_5: До зустрічі як найшвидше, у центрі найкрутішої столиці. Бережіть себе та своїх близьких. <br/><br/> Обіймає команда HKSF!

