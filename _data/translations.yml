  about_hksf_description: <span class="bold">Here Kyiv Short Fest</span> - міжнародний і незалежний фестиваль короткометражних фільмів. Три дні візуального задоволення наприкінці літа. На нашому фестивалі представлені короткі фільми про гедонізм та будь-яке людське задоволення. Here Kyiv Short Fest не встановлює жодних обмежень, ти сам обираєш сферу щастя. Розкажи нам про те, що тебе підносить, про все, що допомагає досягти задоволення. Непотрібно визначатися за жанром. Просто обери категорію, яка відповідає тривалості твого гедоністичного короткометражного фільму, і ми його підхопимо.
