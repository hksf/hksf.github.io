  about_hksf_description: <span class="bold">Here Kyiv Short Fest</span> is an international and independent short film festival. Three days of visual delight at the end of summer. Our festival presents short films featuring hedonism and any kind of human pleasure. Here Kyiv Short Fest doesn't set any limits, it is you who chooses a sphere of happiness yourself. Tell us about everything that excites you, that makes your dopamine go up. We don't ask filmmakers to define their short films by genres. Just submit your work to a category that matches the timing of your hedonistic short film, and we will take it from there.
